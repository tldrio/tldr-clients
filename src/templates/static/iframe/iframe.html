<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iframe</title>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12" id="iframe-container"></div>
      </div>
    </div>
    <script >
        var head = document.getElementsByTagName('head')[0]
          , script = document.createElement('script')
          , link = document.createElement('link');
        script.src = 'src/iframe.js';
        link.type = 'text/css';
        link.rel = 'stylesheet';
        link.href = 'assets/css/iframe.css';
        head.appendChild(link);
        head.appendChild(script);
    </script>
  </body>
</html>
